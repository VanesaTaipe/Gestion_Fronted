<div class="bg-white rounded-xl shadow-sm hover:shadow-md transition-all cursor-pointer p-4"
     (click)="onCardClick($event)">
  
  <!-- Fecha en esquina superior derecha -->
  <div class="flex items-start justify-between mb-3">
    <div class="flex-1"></div>
    <div *ngIf="card.fecha_vencimiento" 
         class="flex items-center gap-1 text-gray-500 text-sm">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
      </svg>
      <span>{{ formatDateShort(card.fecha_vencimiento) }}</span>
    </div>
  </div>

  <!-- Título de la tarea -->
  <h3 class="font-semibold text-gray-900 text-base mb-3 leading-tight">
    {{ card.title }}
  </h3>

  <!-- Descripción resumida (solo primera línea) -->
  <p *ngIf="card.descripcion" 
     class="text-sm text-gray-600 mb-3 line-clamp-1">
    {{ getDescriptionPreview() }}
  </p>

  <!-- Footer con usuario y badges -->
  <div class="space-y-2">
    <!-- Usuario asignado -->
    <div class="flex items-center gap-2">
      <div class="w-7 h-7 bg-gray-800 rounded-full flex items-center justify-center text-white text-xs font-semibold">
        {{ getUserInitial() }}
      </div>
      <span class="text-sm font-medium text-gray-700">
        {{ card.asignado_a || 'Sin asignar' }}
      </span>
    </div>

    <!-- Badges: Prioridad, Comentarios, etc. -->
    <div class="flex items-center gap-2 flex-wrap">
      <!-- Badge de Prioridad -->
      <span *ngIf="card.prioridad && card.prioridad !== 'No asignada'"
            class="px-3 py-1 rounded-full text-xs font-semibold"
            [ngClass]="{
              'bg-yellow-100 text-yellow-700': card.prioridad === 'baja',
              'bg-orange-100 text-orange-700': card.prioridad === 'media',
              'bg-red-100 text-red-700': card.prioridad === 'alta'
            }">
        {{ card.prioridad.charAt(0).toUpperCase() + card.prioridad.slice(1) }}
      </span>

      <!-- Badge de comentarios -->
      <span *ngIf="card.comentarios && card.comentarios.length > 0"
            class="flex items-center gap-1 px-2 py-1 bg-gray-100 rounded text-xs text-gray-600">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
        </svg>
        <span class="font-medium">{{ card.comentarios.length }}</span>
      </span>

      <!-- Badge de adjuntos -->
      <span *ngIf="card.images && card.images.length > 0"
            class="flex items-center gap-1 px-2 py-1 bg-gray-100 rounded text-xs text-gray-600">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"/>
        </svg>
        <span class="font-medium">{{ card.images.length }}</span>
      </span>
    </div>
  </div>
</div>
