<div class="flex items-center justify-between px-6 py-3 border-b bg-white shadow">
  <h1 class="text-xl font-bold text-gray-800">
    {{ title }}
  </h1>

  <div class="flex items-center gap-4">
    <span class="material-icons text-gray-600 cursor-pointer hover:text-gray-800">
      notifications
    </span>
  </div>

  <button
    class="bg-cyan-500 hover:bg-cyan-600 text-white font-semibold px-4 py-2 rounded-md flex items-center gap-1 shadow"
    (click)="newColumn.emit()">
    <img src="assets/add-white.png" alt="add icon" class="w-4 h-4">
    Nueva Columna
  </button>
</div>
