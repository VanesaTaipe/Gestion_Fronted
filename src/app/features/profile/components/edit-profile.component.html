<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-[#E0F7F5] rounded-2xl shadow-xl w-96 p-6">
    <h2 class="text-xl font-semibold text-center mb-4">Editar Perfil</h2>

    <form [formGroup]="form" (ngSubmit)="onSave()">
      <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
      <input
        type="text"
        formControlName="username"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 mb-4 focus:ring focus:ring-cyan-200"
      />

      <label class="block text-sm font-medium text-gray-700 mb-1">Correo</label>
      <input
        type="email"
        formControlName="email"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 mb-4 focus:ring focus:ring-cyan-200"
      />

      <div *ngIf="message" class="text-center text-sm text-green-600 mb-2">
        {{ message }}
      </div>

      <div class="flex justify-end gap-3">
        <button type="button" (click)="onClose()" class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">
          Cancelar
        </button>
        <button
          type="submit"
          [disabled]="isLoading || form.invalid"
          class="px-4 py-2 bg-cyan-500 text-white rounded-lg hover:bg-cyan-600 disabled:opacity-50"
        >
          {{ isLoading ? 'Guardando...' : 'Guardar' }}
        </button>
      </div>
    </form>
  </div>
</div>
