<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" (click)="onClose()">
  <div class="bg-[#E0F7F5] rounded-2xl shadow-xl w-96 p-6" (click)="$event.stopPropagation()">
    <h2 class="text-xl font-semibold text-center mb-4">Editar Perfil</h2>

    <form [formGroup]="form" (ngSubmit)="onSave()">
      <!-- Campo Nombre -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Nombre <span class="text-red-500">*</span>
        </label>
        <input
          type="text"
          formControlName="username"
          placeholder="Ingresa tu nombre"
          [class]="'w-full border rounded-lg px-3 py-2 focus:ring focus:outline-none ' +
                   (usernameControl?.invalid && usernameControl?.touched 
                     ? 'border-red-500 focus:ring-red-200' 
                     : 'border-gray-300 focus:ring-cyan-200')"
        />
        <div *ngIf="getUsernameError()" class="text-red-600 text-xs mt-1">
          {{ getUsernameError() }}
        </div>
      </div>

      <!-- Campo Correo -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Correo <span class="text-red-500">*</span>
        </label>
        <input
          type="email"
          formControlName="email"
          placeholder="ejemplo@correo.com"
          [class]="'w-full border rounded-lg px-3 py-2 focus:ring focus:outline-none ' +
                   (emailControl?.invalid && emailControl?.touched 
                     ? 'border-red-500 focus:ring-red-200' 
                     : 'border-gray-300 focus:ring-cyan-200')"
        />
        <div *ngIf="getEmailError()" class="text-red-600 text-xs mt-1">
          {{ getEmailError() }}
        </div>
      </div>

      <!-- Mensaje de Ã©xito/error -->
      <div
        *ngIf="message"
        class="text-center text-sm mb-4 p-2 rounded-lg"
        [ngClass]="isErrorMessage 
          ? 'text-red-700 bg-red-50 border border-red-200' 
          : 'text-green-700 bg-green-50 border border-green-200'">
        {{ message }}
      </div>

      <!-- Botones -->
      <div class="flex justify-end gap-3">
        <button 
          type="button" 
          (click)="onClose()" 
          [disabled]="isLoading"
          class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed transition">
          Cancelar
        </button>
        <button
          type="submit"
          [disabled]="isLoading || form.invalid"
          class="px-4 py-2 bg-cyan-500 text-white rounded-lg hover:bg-cyan-600 disabled:opacity-50 disabled:cursor-not-allowed transition">
          {{ isLoading ? 'Guardando...' : 'Guardar' }}
        </button>
      </div>
    </form>
  </div>
</div>
