<div class="bg-white rounded-xl shadow p-3">
  <!-- TÃ­tulo -->
  <h3 class="font-semibold text-gray-800 leading-snug">
    {{ card.title }}
  </h3>

  <!-- Asignado -->
  <div class="mt-1 text-sm text-gray-600 flex items-center gap-2">
    <img src="assets/user.png" class="w-4 h-4" alt="user">
    <ng-container *ngIf="card.asignado_a || card.id_asignado; else sinAsignar">
      <!-- Muestra el nombre que pusiste en el modal o, si no, el id_asignado -->
      <span class="font-medium">
        {{ card.asignado_a || ('#' + card.id_asignado) }}
      </span>
    </ng-container>
    <ng-template #sinAsignar>
      <span class="text-gray-400 italic">sin asignar</span>
    </ng-template>
  </div>

  <!-- (Opcional) Badges -->
  <div class="mt-2 flex gap-2 items-center">
    <span *ngIf="card.prioridad"
          class="badge"
          [ngClass]="{
            'badge-green': card.prioridad === 'baja',
            'badge-yellow': card.prioridad === 'media',
            'badge-red': card.prioridad === 'alta'
          }">
      {{ card.prioridad }}
    </span>

    <span *ngIf="card.tag"
          class="badge badge-gray">
      {{ card.tag }}
    </span>
  </div>
</div>
